<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Slip</title>
</head>
<body>
    <div id="salary-slip">
        <h1>Salary Slip for March 2023</h1>
        <table>
            <thead>
                <tr>
                    <th>Earnings</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="earnings">
                <!-- Earnings will be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <th>Gross Salary</th>
                    <td id="gross-salary"></td>
                </tr>
            </tfoot>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Deductions</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="deductions">
                <!-- Deductions will be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <th>Net Pay</th>
                    <td id="net-pay"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
